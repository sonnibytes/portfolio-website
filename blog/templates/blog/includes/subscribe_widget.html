<!-- blog/templates/blog/includes/subscribe_widget.html -->
<!-- Reusable subscribe widget component -->
{% load static %}

<div class="subscribe-widget">
    <div class="subscribe-widget-header">
        <i class="fas fa-bell"></i>
        <h3 class="subscribe-widget-title">Get DataLog Updates</h3>
    </div>
    
    <p class="subscribe-widget-description">
        Subscribe to receive notifications when new DataLog entries are published. 
        No spam, unsubscribe anytime.
    </p>
    
    <form class="subscribe-form" method="post">
        {% csrf_token %}
        <input type="email" 
               name="email" 
               placeholder="your@email.com" 
               required>
        <button type="submit">
            <i class="fas fa-paper-plane"></i>
            Subscribe
        </button>
    </form>
    
    <div class="subscribe-status"></div>
</div>
